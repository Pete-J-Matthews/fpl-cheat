[build]
builder = "NIXPACKS"
buildCommand = "uv sync"

[deploy]
startCommand = "streamlit run app.py --server.port=$PORT --server.address=0.0.0.0"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Note: Creator teams updated automatically via in-app scheduler
# Updates run at 5pm and midnight UK time (handles GMT/BST automatically)

